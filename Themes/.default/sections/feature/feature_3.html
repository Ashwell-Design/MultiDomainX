<div class="container px-4 py-5" id="custom-cards">
	<h2 class="pb-2 border-bottom text-<%[t:title_color]%> fs-<%[t:title_size]%>"><%[t:title]%></h2>
	<div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
		<div class="col">
			<div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('<%[t:1_image]%>'); background-size: cover; background-repeat: no-repeat; background-position: center;">
				<div class="d-flex flex-column h-100 p-5 pb-3 text-auto text-shadow-1">
					<h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold text-<%[t:1_title_color]%> fs-<%[t:1_title_size]%>"><%[t:1_title]%></h3>
					<ul class="d-flex list-unstyled mt-auto">
						<li class="me-auto">
							<img src="<%[t:1_icon]%>" alt="Bootstrap" width="32" height="32" class="rounded-circle border border-white">
						</li>
						<li class="d-flex align-items-center me-3">
							<i class="fa fa-map-pin me-1"></i>
							<small><%[t:1_location]%></small>
						</li>
						<li class="d-flex align-items-center">
							<i class="fa fa-calendar-days me-1"></i>
							<small><%[t:1_date]%></small>
						</li>
					</ul>
				</div>
			</div>
		</div>
