<div class="px-4 pt-5 my-5 text-center border-bottom">
	<h1 class="display-4 fw-bold text-body-emphasis text-<%[t:title_color]%> fs-<%[t:title_size]%>">
		<%[t:title_text]%>
	</h1>
	<div class="col-lg-6 mx-auto">
		<p class="lead mb-4 text-<%[t:description_color]%> fs-<%[t:description_size]%>">
			<%[t:description_text]%>
		</p>
		<div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
			<button type="button" class="btn btn-<%[t:button_1_color]%> btn-lg px-4 me-sm-3 fs-<%[t:button_1_size]%>">
				<a href="<%[t:button_1_link]%>" class="text-decoration-none" style="color: inherit;">
					<%[t:button_1_text]%>
				</a>
			</button>
			<button type="button" class="btn btn-outline-<%[t:button_2_color]%> btn-lg px-4 fs-<%[t:button_2_size]%>">
				<a href="<%[t:button_2_link]%>" class="text-decoration-none" style="color: inherit;">
					<%[t:button_2_text]%>
				</a>
			</button>
		</div>
	</div>
	<div class="overflow-hidden" style="max-height: 30vh;">
		<div class="container px-5">
			<img src="bootstrap-docs.png" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="700" height="500" loading="lazy">
		</div>
	</div>
</div>
