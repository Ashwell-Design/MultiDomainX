<main class="form-signin w-100 m-auto">
	<form>
		<h1 class="mb-3 fw-normal fs-<%[t:title_size]%> text-<%[t:title_color]%>"><%[t:title_text]%></h1>
		<div class="form-floating">
			<input type="email" class="form-control" id="floatingInput" placeholder=" ">
			<label for="floatingInput"><%[t:email_text]%></label>
		</div>
		<div class="form-floating">
			<input type="password" class="form-control" id="floatingPassword" placeholder=" ">
			<label for="floatingPassword"><%[t:password_text]%></label>
		</div>
		<div class="checkbox mb-3form-check">
			<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
			<label class="form-check-label" for="flexCheckDefault">
				Remember me?
			</label>
		</div>
		<button class="w-100 btn btn-lg btn-primary" type="submit"><%[t:submit_text]%></button>
	</form>
</main>
